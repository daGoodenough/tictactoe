<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="logo">tic-tac-toe</h1>

            <nav>
                <ul>
                    <div class="menu-item-container">
                        <li class="howto menu-item">How to Play</li>
                        <ol class="dropdown hide">
                            <li>X goes first</li>
                            <li>Be the first player to get 3 in a row.</li>
                            <li>Horizontals, verticals, and diagonals are allowed.</li>
                            <li>A filled board with no winners is a "cats" game.</li>
                        </ol>
                    </div>
                    <div class="menu-item-container">

                        <li class="themes menu-item">Themes</li>
                        <ul class="dropdown hide">
                            <li id = "dark">Dark</li>
                            <li id = "bitcoin">Bitcoin</li>
                            <li id = "no-theme">Reset</li>
                        </ul>
                    </div>
                    <div class="menu-item-container">
                    <li class=""><a href="./about.html" class="about menu-item">About</a></li>
                </div>
                </ul>
            </nav>
        </header>
        <div class="end-game-container">
            <!-- <div class="end-game">X Won!!</div>
            <div class="end-game">Please Play Again!!!</div> -->
        </div>

        <div class="gameboard">
            <div class="box border-bottom-right" id="box1"></div>
            <div class="box border-bottom-right" id="box2"></div>
            <div class="box border-bottom" id="box3"></div>
            <div class="box border-bottom-right" id="box4"></div>
            <div class="box border-bottom-right" id="box5"></div>
            <div class="box border-bottom" id="box6"></div>
            <div class="box border-right" id="box7"></div>
            <div class="box border-right" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>

<button class="reset hide">RESET</button>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="./tictactoe.js"></script>

<script src="main.js"></script>

</html>
